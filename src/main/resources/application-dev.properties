# PostgreSQL connection (read from environment variables with fallbacks)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://team_1_dev_1_postgres:5432/team_1_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:team_1_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:team_1_pass}
spring.datasource.hikari.connection-init-sql=SET timezone = 'UTC'

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Dev logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.context.config=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
