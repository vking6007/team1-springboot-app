version: '3.8'

services:
  # Spring Boot Application
  team1-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - postgres-dev
    networks:
      - team1-network

  # PostgreSQL Development Database
  postgres-dev:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: team_1_db
      POSTGRES_USER: team_1_user
      POSTGRES_PASSWORD: team_1_pass
      POSTGRES_TIMEZONE: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - team1-network

  # PostgreSQL Production Database (for testing)
  postgres-prod:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: team_1_prod_db
      POSTGRES_USER: team_1_prod_user
      POSTGRES_PASSWORD: team_1_prod_pass
      POSTGRES_TIMEZONE: UTC
    ports:
      - "5442:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - team1-network

volumes:
  postgres_dev_data:
  postgres_prod_data:

networks:
  team1-network:
    driver: bridge
